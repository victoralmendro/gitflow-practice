<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card{
            display: flex;
            max-width: 250px;
            min-height: 150px;
            padding: 10px 15px;
            border: 1px solid #cccccc;
        }

        .card-body{
            display: flex;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hide{
            display: none;
        }
    </style>
</head>
<body>    
    <form action="">
        <input type="checkbox" name="toggleCard" id="toggleCard" checked>
        <label for="toggleCard">
            Toggle Card
        </label>
    </form>
    <div class="card" id="randomValueCard">
        <div class="card-body">
            <p><strong>124</strong></p>
            <button onclick="randomize()">
                Randomize
            </button>
        </div>
    </div>    
    
    <script>
        document.getElementById("toggleCard").addEventListener("change", (event)=>{
            toggleCard(event.target.checked);
        });

        function randomize(){
            var random = Math.random()*10000;
            
            var cardParagraph = document.querySelector("#randomValueCard p");
            
            var boldText = document.createElement("strong");
            boldText.innerHTML= random.toFixed(0);

            cardParagraph.appendChild(boldText);
        }

        function toggleCard(show){
            var elemCard = document.getElementById("randomValueCard");
            
            if(show)
                elemCard.classList.remove("hide");
            else
                elemCard.classList.add("hide");
        }
    </script>
</body>
</html>
