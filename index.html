<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card{
            display: flex;
            max-width: 250px;
            min-height: 150px;
            padding: 10px 15px;
            border: 1px solid #cccccc;
        }

        .card-body{
            display: flex;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="card" id="randomValueCard">
        <div class="card-body">
            <p>124</p>
            <button onclick="randomize()">
                Randomize
            </button>
        </div>
    </div>    
    
    <script>
        function randomize(){
            var random = Math.random()*10000;
            document.querySelector("#randomValueCard p").innerHTML = random.toFixed(0);
        }
    </script>
</body>
</html>
